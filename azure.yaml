# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: e-voting
metadata:
    template: azd-init@1.20.3
services:
    backend:
        project: backend
        host: containerapp
        language: js
    frontend:
        project: frontend
        host: containerapp
        language: js
        dist: build
resources:
    backend:
        type: host.containerapp
        port: 80
    frontend:
        type: host.containerapp
        uses:
            - backend
        port: 80
